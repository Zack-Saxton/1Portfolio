<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div id="wrapper">
        <div class="viewport">

            </div>

            </div>
            <div class="side">
              <div class="cube-image" id="projects">Projects</div>
            </div>
            <div class="side">
              <div class="cube-image" id="resume">Resume</div>
            </div>
            <div class="side">

            </div>
            <div class="side">
              <div class="cube-image" id="other">Other</div>
            </div>
          </div>
        </div>
      </div>
      <div class="videocontainer">
        <video id="myvideo" src="media/video.mp4"></video>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
